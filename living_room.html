    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <form id="contactForm" action="#" method="post">
                    <div class="form-group">
                        <!-- <label for="name">Your Name</label> -->
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="email">Your Email</label> -->
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                            required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="serviceInterest">Which service are you interested in?</label> -->
                        <input type="text" class="form-control" id="serviceInterest" name="serviceInterest"
                            placeholder="Which service are you interested in?" required>
                        <!-- <option value="Service 1">Service 1</option>
                  <option value="Service 2">Service 2</option>
                  <option value="Service 3">Service 3</option> -->
                        <!-- Add more options as needed -->
                        <!-- </select> -->
                    </div>
                    <div class="form-group">
                        <!-- <label for="message">Write a Message</label> -->
                        <textarea class="form-control" id="message" name="message" rows="5"
                            placeholder="Write a Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div style="background-color: rgb(221, 218, 218);">
        <br>
        <h5 class="m-4">Home Designer</h5>
        <a href="mailto:contact@homedesigner.co">

        </div>
        <br>
    </div>
